<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hatch Time Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        margin: 0;
        font-family: Poppins, sans-serif;
        background: radial-gradient(circle at top, #0a0a0a, #000000);
        color: white;
        overflow-x: hidden;
        transition: background 0.3s, color 0.3s;
    }

    .light {
        background: linear-gradient(to bottom, #ffffff, #e3e3e3);
        color: #111;
    }

    header {
        text-align: center;
        padding: 40px 20px;
        animation: fadeDown 1s ease forwards;
    }

    header h1 {
        font-size: 2.5rem;
        background: linear-gradient(90deg, #ff00ea, #00eaff);
        -webkit-background-clip: text;
        color: transparent;
    }

    header p {
        opacity: 0.8;
    }

    @keyframes fadeDown {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .container {
        max-width: 500px;
        margin: auto;
        padding: 20px;
        animation: slideIn 0.8s ease forwards;
    }

    @keyframes slideIn {
        from { opacity: 0; transform: translateX(40px); }
        to { opacity: 1; transform: translateX(0); }
    }

    .card {
        background: rgba(255,255,255,0.05);
        padding: 20px;
        border-radius: 15px;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 20px #00ffff33;
        border: 1px solid #ffffff10;
        animation: popIn 0.6s ease;
    }

    @keyframes popIn {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    label {
        display: block;
        margin-top: 15px;
        font-size: 0.9rem;
        opacity: 0.9;
    }

    input {
        width: 100%;
        padding: 10px;
        border-radius: 10px;
        border: none;
        margin-top: 5px;
        font-size: 1rem;
    }

    button {
        width: 100%;
        padding: 12px;
        margin-top: 20px;
        border: none;
        border-radius: 12px;
        background: linear-gradient(90deg, #00eaff, #ff00ea);
        color: white;
        font-size: 1.2rem;
        cursor: pointer;
        transition: 0.2s;
        box-shadow: 0 0 10px #00f0ff;
    }

    button:hover {
        transform: scale(1.03);
    }

    .result {
        margin-top: 25px;
        padding: 20px;
        border-radius: 15px;
        background: rgba(0,255,255,0.1);
        border: 1px solid #00ffff44;
        display: none;
        animation: slideUp 0.5s ease forwards;
    }

    @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .top-controls {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-bottom: 20px;
    }

    .small-btn {
        padding: 8px 14px;
        font-size: 0.8rem;
        background: #ffffff15;
        border-radius: 8px;
        cursor: pointer;
        backdrop-filter: blur(4px);
    }
</style>
</head>

<body>

<header>
    <h1>Hatch Time Calculator</h1>
    <p>Calculate how long you can AFK hatch based on coins, speed, and eggs per open.</p>
</header>

<div class="container">
    <div class="top-controls">
        <div class="small-btn" onclick="toggleTheme()">üåô / ‚òÄÔ∏è</div>
        <div class="small-btn" onclick="savePreset()">Save Preset</div>
        <div class="small-btn" onclick="loadPreset()">Load Preset</div>
    </div>

    <div class="card">
        <label>Hatch Speed (seconds per open)</label>
        <input id="speed" type="number" step="0.01">

        <label>Egg Cost</label>
        <input id="eggCost" type="number">

        <label>Coins You Have</label>
        <input id="coins" type="number">

        <label>Eggs Per Open</label>
        <input id="eggsPer" type="number">

        <button onclick="calculate()">Calculate</button>

        <div class="result" id="result"></div>
        <button style="display:none" id="copyBtn" onclick="copyExport()">Copy Export</button>
    </div>
</div>

<script>
function calculate() {
    let speed = parseFloat(document.getElementById("speed").value);
    let eggCost = parseFloat(document.getElementById("eggCost").value);
    let coins = parseFloat(document.getElementById("coins").value);
    let eggsPer = parseFloat(document.getElementById("eggsPer").value);

    if (!speed || !eggCost || !coins || !eggsPer) {
        alert("Fill every input!");
        return;
    }

    let costPerOpen = eggCost * eggsPer;
    let totalOpens = Math.floor(coins / costPerOpen);
    let totalSeconds = totalOpens * speed;
    let totalHours = (totalSeconds / 3600).toFixed(2);

    let exportText = `
Hatch Speed: ${speed}s
Egg Cost: ${eggCost}
Eggs Per Open: ${eggsPer}
Coins: ${coins}

You can hatch for: ${totalHours} hours
Total Opens: ${totalOpens}
`;

    document.getElementById("result").innerHTML = `
        <h2 style="margin-top:0">Results</h2>
        <p><b>Total Opens:</b> ${totalOpens.toLocaleString()}</p>
        <p><b>Total Time:</b> ${totalHours} hours</p>
        <p><b>Cost Per Open:</b> ${costPerOpen.toLocaleString()}</p>
    `;

    document.getElementById("result").style.display = "block";

    window.exportData = exportText;
    document.getElementById("copyBtn").style.display = "block";
}

function copyExport() {
    navigator.clipboard.writeText(window.exportData);
    alert("Copied!");
}

function toggleTheme() {
    document.body.classList.toggle("light");
}

function savePreset() {
    localStorage.setItem("speed", document.getElementById("speed").value);
    localStorage.setItem("eggCost", document.getElementById("eggCost").value);
    localStorage.setItem("coins", document.getElementById("coins").value);
    localStorage.setItem("eggsPer", document.getElementById("eggsPer").value);
    alert("Preset Saved!");
}

function loadPreset() {
    document.getElementById("speed").value = localStorage.getItem("speed") || "";
    document.getElementById("eggCost").value = localStorage.getItem("eggCost") || "";
    document.getElementById("coins").value = localStorage.getItem("coins") || "";
    document.getElementById("eggsPer").value = localStorage.getItem("eggsPer") || "";
}
</script>

</body>
</html>
