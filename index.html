<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AFK Hatch Calculator</title>
  <style>
    :root {
      --bg: #050505;
      --card: #0f0f0f;
      --text: #fff;
      --accent: #00ffcc;
      --gradient: linear-gradient(135deg, #00f6ff, #00ff99, #00bbff);
    }
    body.light {
      --bg: #eaeaea;
      --card: #ffffff;
      --text: #000;
      --accent: #00b899;
      --gradient: linear-gradient(135deg, #00e0ff, #00ff99);
    }
    body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      transition: 0.4s;
    }
    .container {
      background: var(--card);
      padding: 20px;
      border-radius: 18px;
      width: 90%;
      max-width: 380px;
      box-shadow: 0 0 25px rgba(0,255,200,0.2);
      animation: slideIn 0.6s ease forwards;
    }
    @keyframes slideIn {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 10px;
      border: none;
      font-size: 15px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: var(--gradient);
      border: none;
      border-radius: 10px;
      font-size: 16px;
      color: #000;
      cursor: pointer;
      margin-top: 12px;
      transition: 0.2s;
      font-weight: bold;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0,255,200,0.3);
    }
    #output {
      margin-top: 15px;
      background: rgba(255,255,255,0.05);
      padding: 15px;
      border-radius: 12px;
      white-space: pre-line;
      min-height: 60px;
      backdrop-filter: blur(8px);
      opacity: 0;
      transform: translateY(20px);
      transition: 0.3s ease;
    }
    #output.show {
      opacity: 1;
      transform: translateY(0);
      box-shadow: 0 0 15px rgba(0,255,200,0.2);
    }
    .top-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .small-btn {
      padding: 6px 10px;
      background: var(--gradient);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: #000;
      font-size: 13px;
      font-weight: bold;
    }
    .copyBox {
      margin-top: 10px;
      background: rgba(0,0,0,0.25);
      padding: 10px;
      border-radius: 8px;
      font-size: 13px;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-buttons">
      <button class="small-btn" onclick="savePreset()">Save</button>
      <button class="small-btn" onclick="loadPreset()">Load</button>
      <button class="small-btn" onclick="toggleTheme()">Theme</button>
    </div>

    <h2 style="text-align:center;">AFK Hatch Calculator</h2>

    <label>Seconds per hatch</label>
    <input id="hatchSpeed" type="number" step="0.01" value="0.6">

    <label>Egg cost</label>
    <input id="eggCost" type="number" value="800">

    <label>Your coins</label>
    <input id="coins" type="number" value="200000000">

    <label>Eggs per hatch</label>
    <input id="eggsPerHatch" type="number" value="16">

    <label>Hours AFK</label>
    <input id="hoursAFK" type="number" value="8">

    <button onclick="calculate()">Calculate</button>
    <div id="output"></div>
    <button class="small-btn" onclick="copyResult()" style="margin-top:10px;width:100%;">Copy Results</button>
  </div>

  <script>
    let lastExport = "";

    function el(id) { return document.getElementById(id); }
    function formatNum(n) { return n.toLocaleString(); }

    function calculate() {
      let hs = parseFloat(el("hatchSpeed").value);
      let ec = parseFloat(el("eggCost").value);
      let c = parseFloat(el("coins").value);
      let ephh = parseFloat(el("eggsPerHatch").value);
      let hAFK = parseFloat(el("hoursAFK").value);

      let eps = ephh / hs;
      let eph = eps * 3600;
      let tEggs = eph * hAFK;
      let tCost = tEggs * ec;

      let msg = "Eggs/sec: " + eps.toFixed(2) +
                "\nEggs/hour: " + formatNum(Math.floor(eph)) +
                "\nTotal eggs: " + formatNum(Math.floor(tEggs)) +
                "\nTotal cost: " + formatNum(Math.floor(tCost));

      let exportTxt = msg;

      if (tCost <= c) {
        let hoursLast = c / (eph * ec);
        msg += "\n\n✔ You have enough!" +
               "\nYou can AFK for " + hoursLast.toFixed(2) + " hours.";
        exportTxt += "\nYou can AFK for: " + hoursLast.toFixed(2) + " hours.";
      } else {
        let hoursLast = c / (eph * ec);
        msg += "\n\n❌ Not enough." +
               "\nYou run out after " + hoursLast.toFixed(2) + " hours.";
        exportTxt += "\nRuns out after: " + hoursLast.toFixed(2) + " hours.";
      }

      lastExport = exportTxt;
      el("output").innerText = msg;
      el("output").classList.add("show");
    }

    function copyResult() {
      navigator.clipboard.writeText(lastExport);
      alert("Copied to clipboard!");
    }

    function savePreset() {
      let preset = {
        hs: el("hatchSpeed").value,
        ec: el("eggCost").value,
        c: el("coins").value,
        eph: el("eggsPerHatch").value,
        h: el("hoursAFK").value
      };
      localStorage.setItem("afkPreset", JSON.stringify(preset));
      alert("Preset saved!");
    }

    function loadPreset() {
      let p = JSON.parse(localStorage.getItem("afkPreset"));
      if (!p) return alert("No preset saved!");
      el("hatchSpeed").value = p.hs;
      el("eggCost").value = p.ec;
      el("coins").value = p.c;
      el("eggsPerHatch").value = p.eph;
      el("hoursAFK").value = p.h;
      alert("Preset loaded!");
    }

    function toggleTheme() {
      document.body.classList.toggle("light");
    }
  </script>
</body>
</html>
